<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Majra Mališević</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">

    <nav>
        <ul>
            <li><a href="index.html">Početna</a></li>
            <li><a href="kolekcija.html">Kolekcija</a></li>
            <li><a href="inspiracija.html">Inspiracija</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <main style="flex: 1;">
        <header>
            <h1>Kontakt</h1>
            <p>Za dodatne informacije, slobodno me kontaktirajte putem forme ispod.</p>
        </header>

        <section class="kontakt-forma">
            <form>
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime" placeholder="Ime...">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email...">

                <label for="poruka">Poruka:</label>
                <textarea id="poruka" name="poruka" placeholder="Poruka..."></textarea>

                <button type="submit">Pošalji</button>
            </form>
        </section>
    </main>

    <footer style="text-align: center; padding: 15px; background-color: #ff6f61; color: #f4f4f9; width: 100%;">
        <p>&copy; 2024 Majra Mališević</p>
    </footer>

</body>
</html>
